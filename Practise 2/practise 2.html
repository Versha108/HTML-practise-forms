<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practise 2</title>
  </head>

  <body>
    <h2>Event Registration</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" />
      <br />
      <br />

      <label for="email">Email Id:</label>
      <input type="email" name="email" id="email" />
      <br />
      <br />

      <label for="phone">Phone number:</label>
      <input type="tel" name="phone" id="phone" />
      <br />
      <br />

      <label for="occupationtype">Occupation:</label>
      <select name="occupationtype" id="occupationtype">
        <option value="student">Student</option>
        <option value="proffesional">Professional</option>
        <option value="other" selected>Other</option></select>
        <br>
        <br>
         
        <label for="counter">Experience in years:</label>
        <input type="number" name="counter" id="counter" min="0"  max="50">
        <br>
        <br>
         
        <label for="fileupload">Resume:</label>
        <input type="file" name="fileupload" id="fileupload">
        <br><br>

        <fieldset>
            <legend>Topics of Interest</legend>

            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
            <br>

            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox2" id="checkbox2">
            <br>

            <label for="checkbox3">JS</label>
            <input type="checkbox" name="checkbox3" id="checkbox3">
            <br>
        </fieldset><br>
        <br>
         
        <label for="textarea1">Comments:</label> <br>
        <textarea name="textarea1" id="textarea1" cols="50" rows="10"></textarea>
        
        <input type="submit" value="Register">
        <br>
        <br>

        <fieldset>
            <legend>Availability</legend>
             
            <input type="radio" name="radiobutton" id="radiobutton1">
            <label for="radiobutton1">Full-Time</label>
            <br>

            
            <input type="radio" name="radiobutton" id="radiobutton2">
            <label for="radiobutton2">Part-Time</label>
            <br>
            
        </fieldset>
    </form>
  </body>
</html>
