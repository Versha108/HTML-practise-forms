<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise 3</title>
</head>
<body>
    <h1>Complex Forms</h1>
     
    <form>
        <fieldset>
            <legend>Personal Information</legend>
             
           <label for="name">Name</label>
            <input type="text" name="name" id="name">
            <br>
            <br>
    
            <label for="emailid">Email</label>
            <input type="email" name="emailid" id="emailid">
            <br>
            <br>
    
            <label for="phonenum">Phone</label>
            <input type="tel" name="phone" id="phonenum">
            <br>
            <br>
    
            <label for="calendar">Date of Birth</label>
            <input type="date" name="calendar" id="calendar">
            <br>
            <br>
    
            <span>Gender:</span>
            
            <input type="radio" name="radiobutton" id="radiobutton1">
            <label for="radiobutton1">Male</label>

            <input type="radio" name="radiobutton" id="radiobutton2">
            <label for="radiobutton2">Female</label>
            <br>
            <br>
            
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Address</legend>

            <label for="street">Street:</label>
            <input type="text" name="street" id="street">
            <br>
            <br>

            <label for="city">City:</label>
            <input type="text" name="city" id="city">
            <br>
            <br>

            <label for="state">State:</label>
            <input type="text" name="state" id="state">
            <br>
            <br>

            <label for="code">Zip-Code:</label>
            <input type="number" name="code" id="code">
            <br>
            <br>
        </fieldset>

        <fieldset>
            <legend>Other Information:</legend>

            <label for="area">Comments:</label><br>
            <textarea name="area" id="area" cols="80" rows="10"></textarea>
            <br> 
            <br>

            <label for="agree">I agree to the terms of services:</label>
            <input type="checkbox" name="agree" id="agree">
        </fieldset>
        <br>
        <br>

        <input type="button" value="Submit">
    </form>
   
</body>
</html>
